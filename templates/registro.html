<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>CLINICA MEDICA - LOGIN</title>
	<link rel="stylesheet" type="text/css" href="../static/css/style.css">
	<link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="../css/bootstrap.css">
	<style type="text/css">
	</style>
</head>
<body id="main_body">
	<div id="content">
		<nav class="navbar navbar-expand-lg" style="background-color: #0F172B !important; color: #FFFFFF;">
		  <div class="container-fluid">
		    <a class="navbar-brand" href="#" style="color: #fea116;">CLINICA MEDICA - LOGIN</a>
		    <button style="-webkit-filter: grayscale(1) invert(1);
filter: grayscale(1) invert(1);" class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
		      <span class="navbar-toggler-icon"></span>
		    </button>
		    <div class="collapse navbar-collapse" id="navbarNavDropdown">
		      <ul class="navbar-nav">
		        <li class="nav-item">
		          <a class="nav-link active" aria-current="page" href="{{url_for('home')}}" style="color: #FFFFFF;">INICIO</a>
		        </li>
		        <li class="nav-item">
		          <a class="nav-link" href="{{url_for('citas')}}" style="color: #FFFFFF;">CITAS MEDICAS</a>
		        </li>
		        <li class="nav-item">
		          <a class="nav-link" href="{{url_for('servicios')}}" style="color: #FFFFFF;">SERVICIOS</a>
		        </li>
				<li class="nav-item">
					<a class="nav-link" href="{{url_for('pacientes')}}" style="color: #FFFFFF;">PACIENTES</a>
				  </li>
		        <li class="nav-item">
		          <a class="nav-link" href="{{url_for('contacto')}}" style="color: #FFFFFF;">CONTACTANOS</a>
		        </li>
		      </ul>
		    </div>
		  </div>
		</nav>

        <div class="container col-sm-6" style="margin-top: 50px;">
            <form action="{{url_for('registro')}}" method="POST">
                <div class="mb-3 row">
                    <label for="staticEmail" class="col-sm-12 col-form-label">Correo</label>
                    <div class="col-sm-10">
                    <input type="email" class="form-control" id="staticEmail" name="email">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="inputPassword" class="col-sm-12 col-form-label">Contraseña</label>
                    <div class="col-sm-10">
                    <input type="password" class="form-control" id="inputPassword" name="password">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="inputPassword" class="col-sm-12 col-form-label">Repetir Contraseña</label>
                    <div class="col-sm-10">
                    <input type="password" class="form-control" id="inputPassword" name="password_dos">
                    </div>
                </div>
                <div style="display: grid; align-items: center; justify-items: center;">
                    <input type="submit" value="Ingresar">
                </div>
            </form>
			{% if mensaje %}
			<p>{{ mensaje }}</p>
			{% endif %}
        </div>
	</div>
	<script type="text/javascript" src="../static/js/bootstrap.bundle.min.js"></script>
</body>
</html>
